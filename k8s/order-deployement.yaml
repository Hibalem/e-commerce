apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: yourdockerhub/order-service:v1
        ports:
        - containerPort: 3002
        env:
        - name: DB_HOST
          value: "<RDS_ENDPOINT>"
        - name: DB_USER
          value: "admin"
        - name: DB_PASS
          value: "password123"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3002
  type: LoadBalancer  # External access