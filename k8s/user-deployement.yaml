apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: yourdockerhub/user-service:v1
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "<RDS_ENDPOINT>"  # From Terraform output
        - name: DB_USER
          value: "admin"
        - name: DB_PASS
          value: "password123"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP  # Internal only